<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heat Map</title>
    <script src="js/supportingJs/d3.min.js"></script>
    <script src="js/jquery/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="js/jquery/jquery-ui.css">
    <script src="js/jquery/jquery-ui.min.js"></script>
    <script src="js/supportingJs/datePicker.js"></script>
    <script src="js/supportingJs/colorbrewer.js"></script>
    <script src="js/myJs/d3Heatmap.js"></script>
    <script src="js/myJs/d3HeatmapForDetail.js"></script>
    <link rel="stylesheet" href="css/d3.css">

    <script>
        $(document).ready(function () {
            // By default, the index page shows the data from year 2014 and
            // the selected usage type is "bedroomsAndLounge".
            $.ajax('../../ajaxGetUsageData.php', {
                type: 'POST',
                data: {"tag": "year", "selection": ["2014-01-01", "2015-01-01"]},
                success: function (data) {
                    var usageData = $.parseJSON(data);
                    $('#svgForHourlyData').remove();
                    $('#selectionForType').val("bedroomsAndLounge");
                    makeHeatmapForHourlyData(usageData);
                }
            });

        });
    </script>
</head>

<body>
<h3>Heatmap for power usage</h3>
<p>Please select date range to view usage:</p>
<div class="container">
    <div>
        <select id="selectionForyear">
            <option value="2014" >2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
        </select>
    </div>
    <div id="usageSelection" style="visibility: visible">
        <select id="selectionForType">
            <option value="bedroomsAndLounge">bedroomsAndLounge</option>
            <option value="heatPump">heatPump</option>
            <option value="kitchenAppliances">kitchenAppliances</option>
            <option value="laundryAndGarage">laundryAndGarage</option>
            <option value="oven">oven</option>
            <option value="incomerAll">incomerAll</option>
        </select>

    </div>
</div>


<div id="demo" style="visibility: visible;" >
    <div style="overflow: scroll" id="hourlyDataSVGContainer"></div>
    <div style="overflow: scroll" id="detailDataContainer">
        <svg id="detailsvg" style="background-color: aliceblue; width: 960px; height: 500px"></svg>
    </div>
</div>
</body>
</html>
